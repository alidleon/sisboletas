{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h2>¿Estás seguro de que quieres borrar la planilla {{ planilla.mes }}/{{ planilla.anio }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar Planilla</button>
        <a href="{% url 'lista_planillas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
