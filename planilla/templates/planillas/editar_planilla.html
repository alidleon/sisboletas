{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h2>Editar Planilla {{ planilla.mes }}/{{ planilla.anio }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_planillas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
