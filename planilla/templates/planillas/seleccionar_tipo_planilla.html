{# --- planillas/seleccionar_tipo_planilla.html (Ejemplo Inferido) --- #}
{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h2>Seleccionar Tipo de Planilla a Crear</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="tipo_planilla">Tipo de Planilla:</label>
            <select name="tipo" id="tipo_planilla" class="form-control" required> {# 'required' es un control HTML5 #}
                <option value="">--- Seleccione ---</option> {# Opción vacía para forzar selección #}
                {% for value, display_name in tipos_planilla %}
                    <option value="{{ value }}">{{ display_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
{% endblock %}
