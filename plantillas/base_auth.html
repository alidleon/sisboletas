{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/ESCUDO TEXTO NEGRO.png' %}" type="image/ico" /> {# Ejemplo con static #}
    <title>{% block page_title %}Acceso al Sistema{% endblock %} | GADP</title>

    <!-- Google Fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colores extraídos de tu diseño */
            --color-fondo: #E86A51;
            --color-input-bg: #FFFFFF;
            --color-input-texto: #A0A0A0;
            --color-boton: #F8C170; /* Amarillo/Dorado del botón */
            --color-boton-texto: #5A5A5A; /* Texto oscuro para mejor contraste en botón amarillo */
            --color-texto-opciones: #f0e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: var(--color-fondo);
            
            /* ===== MODIFICA ESTA LÍNEA CON TU ARCHIVO .SVG ===== */
            background-image: url("{% static 'img/Mesa_de_trabajo.svg' %}");
            /* =================================================== */

            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 180px; /* Ajusta el tamaño del escudo */
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            background-color: var(--color-input-bg);
            border: none;
            border-radius: 30px; /* Bordes muy redondeados */
            padding: 15px 25px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-input-texto);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-control::placeholder {
            color: var(--color-input-texto);
        }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--color-boton);
            border: none;
            border-radius: 30px;
            padding: 15px;
            color: var(--color-boton-texto);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            margin-bottom: 25px;
        }
        .btn-submit:hover {
            transform: scale(1.03);
        }

        .options {
            color: var(--color-texto-opciones);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .remember-me {
            display: block;
            margin-bottom: 10px;
        }
        .forgot-password {
            color: var(--color-texto-opciones);
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .separator {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .change_link a {
            color: #fff;
            font-weight: 700;
            text-decoration: none;
        }
        .change_link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <main class="login-wrapper">
        {% block auth_content %}
        {# El contenido de login.html se insertará aquí #}
        {% endblock %}
    </main>
</body>
</html>
